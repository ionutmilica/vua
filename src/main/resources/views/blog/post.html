{% extends "views/blog/layout.html" %}

{% block intro %}
<header class="intro-header" style="background-image: url('/assets/img/{{ post.background }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{ post.title }}</h1>
                    <span class="meta">Posted by <a href="#">{{ post.user.username }}</a> on {{ post.createdAt }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block content %}
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                {{ post.content | raw  }}
            </div>
        </div>
    </div>
</article>
{% endblock %}
